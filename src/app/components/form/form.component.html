
<form #f="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">

    <div class="form-group col-md-4">
        <div class="col-sm-12">
            <label for="name">Nome:</label>
        </div>
        <div class="col-sm-12">
        <input type="text"
        placeholder="Insira seu nome"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
        #name="ngModel"
        >
         remove this : {{user.name}}
      </div>
      <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger "> Name is required </div>
    </div>


    <div class="form-group col-md-4">
        <div class="col-sm-12">
            <label for="email">Email:</label>
        </div>
       <div class="col-sm-12">
        <input type="text"
        placeholder="Insira seu Email"
        id="email"
        name="email"
       class="form-control"
       [(ngModel)]="user.email"
        required
        #email="ngModel">
        remove this : {{user.email}}
        <div [hidden]="email.valid || email.pristine"
           class="alert alert-danger "> Email is required </div>
        </div>
       </div>
       
       <div class="form-group col-md-2">
        <label for="nif">NIF:</label>
        <input type="text" formControlName="nif" placeholder="Insira o NIF" class="form-control" required>
        <div *ngIf="nifControl?.hasError('required')">
          O campo NIF é obrigatório.
        </div>
        <div *ngIf="nifControl?.hasError('invalidNifFormat')">
          O NIF deve conter exatamente 9 dígitos numéricos.
        </div>
        <div *ngIf="nifControl?.hasError('invalidNifCheckDigit')">
          O NIF é inválido.
        </div>
        </div>

    <div class="form-group col-md-2">
        <label for="date" >Data de Nascimento:</label>
        <input type="date" name="date"
         placeholder="Insira sua data de nascimento"
          min="31-12-2005"
          class="form-control"
           required>
        <span class="validity"></span>
    </div> 
    
    <div class="form-group">
        <div class="col-md-3">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" 
            id="zipcode"
            name="zipcode"
            ngModel required 
            #zipcode="ngModel">
            remove this : {{city.zipcode}}
            <div [hidden]="zipcode.valid || zipcode.pristine"
            class="alert alert-danger "> ZipCode is required 
            </div>
         
          </div>
          <div class="form-group">
            <div class="form-group col-md-6">
            <label for="inputCountry">Country</label>
            <input type="text" class="form-control" id="inputCountry">
        </div>
        </div>
       


    <div class="form-group col-md-3">
      <label for="inputCity">City</label>
      <select id="inputCity" class="form-control">
        <option>Choose...</option>
        <option>...</option>
      </select>
    </div>
    

    <div class="form-group col-md-4">
        <label for="inputAddress2 ">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
  </div>

    

    <div class="form-group col-md-2">
        <label for="inputContact">Contact</label>
        <input type="number" class="form-control" id="inputContact">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
