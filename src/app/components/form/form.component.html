
<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-row">

    <div class="form-group col-md-4">
        <label for="name">Nome:</label>
        <input type="text"
        placeholder="Insira seu nome"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
        #name="ngModel"
        >
         remove this : {{user.name}}
      </div>
      <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger col-md-4"> Name is required </div>
   


    <div class="form-group col-md-4">
        <label for="email">Email:</label>
        <input type="text"
         placeholder="Insira seu Email"
         id="email"
         name="email"
        class="form-control"
        [(ngModel)]="user.email"
         required
         #name="ngModel">

         remove this : {{user.email}}
         <div [hidden]="user.valid"
        class="alert alert-danger ">
        Email is required
    </div>
    </div>
    

    <div class="form-group col-md-4">
        <label for="numberNif">NIF:</label>
        <input type="number"
        class="form-control"
         placeholder="Insira o numero do NIF" required>
    </div>

    <div class="form-group col-md-2">
        <label for="date" >Data de Nascimento:</label>
        <input type="date" name="date"
         placeholder="Insira sua data de nascimento"
          min="31-12-2005"
          class="form-control"
           required>
        <span class="validity"></span>
    </div> 

    
  <div class="form-row">
        <div class="form-group col-md-5">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry">
    </div>


    <div class="form-group col-md-3">
      <label for="inputCity">City</label>
      <select id="inputCity" class="form-control">
        <option>Choose...</option>
        <option>...</option>
      </select>
    </div>

    <div class="form-group col-md-4">
        <label for="inputAddress2 ">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
  </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

    <div class="form-group col-md-2">
        <label for="inputContact">Contact</label>
        <input type="number" class="form-control" id="inputContact">
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
