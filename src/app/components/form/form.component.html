<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group col-md-4">
    <div class="col-sm-12">
      <label for="name">Nome:</label>
    </div>
    <div class="col-sm-12">
      <input type="text" placeholder="Insira seu nome" class="form-control" id="name" formControlName="name">
      <div *ngIf="form.get('name')?.errors?.['required']" class="alert alert-danger">Name is required</div>
    </div>
  </div>

  <div class="form-group col-md-4">
    <div class="col-sm-12">
      <label for="email">Email:</label>
    </div>
    <div class="col-sm-12">
      <input type="email" placeholder="Insira seu Email" class="form-control" id="email" formControlName="email">
      <div *ngIf="form.get('email')?.errors?.['required']" class="alert alert-danger">Email is required</div>
      <div *ngIf="form.get('email')?.errors?.['email']" class="alert alert-danger">Invalid email format</div>
    </div>
  </div>

  <div class="form-group col-md-2">
    <div class="col-sm-12">
      <label for="date">Data de Nascimento</label>
    </div>
    
    <div class="col-sm-12">
      <input type="date" formControlName="dateOfBirth">
      
      <p *ngIf="validationResult === 'Menor de 18'">
        Você deve ter ao menos 18 anos de idade
      </p>
      <p *ngIf="validationResult === 'Maior de 18'">Maior de 18 anos.</p>
      <button (click)="validateDate()">Validar Data</button>
    </div>
    </div>



  <div class="form-group col-md-2">
    <label for="nif">NIF:</label>
    <input type="text" formControlName="nif" placeholder="Insira o NIF" class="form-control" required>
    <div *ngIf="form.get('nif')?.errors?.['required']">
      O campo NIF é obrigatório.
    </div>

    <div *ngIf="form.get('nif')?.errors?.['validateNIF']">
      O NIF deve conter exatamente 9 dígitos numéricos.
    </div>

    <div *ngIf="form.get('nif')?.errors?.['invalidNifCheckDigit']">
      O NIF é inválido.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
